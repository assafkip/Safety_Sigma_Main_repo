
name: Phase-2 Tests
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  phase2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest

      - name: Run Phase-2 suite
        run: |
          pytest -q safety-sigma-2.0/tests
